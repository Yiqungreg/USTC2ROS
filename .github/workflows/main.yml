name: Update black IP list

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:

  schedule: 
    - cron:  '10 12 * * *'

jobs:
  build:
    name: Generate black IP list
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Obtain black IP lists
      run: |
        curl -o ./route4.conf "https://blackip.ustc.edu.cn/list.php?txt"
        curl -o ./blackip4.conf "https://blackip.ustc.edu.cn/list.php?txt"
        curl -o ./blackip6.conf "https://blackip.ustc.edu.cn/list.php?txt"
    
    - name: Release and upload assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.ACCESS_TOKEN }}
        release_name: latest
        tag: latest
        file_glob: true
        file: ./*
 
    - name: Git push assets to "release" branch
      run: |
        cd ./publish || exit 1
        git init
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -b release
        git add .
        git commit -m "${{ env.RELEASE_NAME }}"
        git remote add origin "https://${{ github.actor }}:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin release

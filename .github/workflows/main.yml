name: Update black IP list

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:

  schedule: 
    - cron:  '10 12 * * *'

jobs:
  build:
    name: Generate black IP list
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Obtain black IP lists
      run: |
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed -e '/:/d'|sed -e '/^#.*/d' -e 's/^/route /g' -e 's/$/ "via Null"/g' > ./route4
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed '/:/d' > ./blackip4
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed '/\./d' > ./blackip6
    
    - name: Push artifacts to release branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-action[bot]"
        git fetch
        git checkout release
        git checkout --orphan release-orphan
        git rm -rf ./route4.conf
        git rm -rf ./blackip4.conf
        git rm -rf ./blackip6.conf
        cp -rf ./route4 ./route4.conf
        cp -rf ./blackip4 ./blackip4.conf
        cp -rf ./blackip6 ./blackip6.conf
        git checkout -b release
        git add ./route4.conf
        git add ./blackip4.conf
        git add ./blackip6.conf
        git commit -am "Updated at $(date)"
        git remote add origin "https://${{ github.actor }}:${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin release
            
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        branch: release
        force: true

name: Update black IP list

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:

  schedule: 
    - cron:  '10 12 * * *'

jobs:
  build:
    name: Generate black IP list
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Obtain black IP lists
      run: |
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed -e '/:/d'|sed -e '/^#.*/d' -e 's/^/route /g' -e 's/$/ "via Null"/g' > ./publish/route4.conf
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed '/:/d' > ./publish/blackip4.conf
        curl -s https://blackip.ustc.edu.cn/list.php?txt | sed '/\./d' > ./publish/blackip6.conf
    
    - name: Push artifacts to release branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-action[bot]"
        git fetch
        git checkout release
        git checkout --orphan release-orphan
        git rm -rf .
        cp -rf ./publish/route4.conf ./
        cp -rf ./publish/blackip4.conf ./
        cp -rf ./publish/blackip6.conf ./
        git add route4.conf
        git add blackip4.conf
        git add blackip6.conf
        git commit -am "Updated at $(date)"
        git branch -D release
        git branch -m release
            
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        branch: release
        force: true
